<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ABDULmaliki Health Tips - Login / Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a; /* Diamond Black */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            width: 100%;
            background-color: #ff4d4d; /* Diamond Red */
        }

        .nav-tabs button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .nav-tabs button.active {
            background-color: #1e90ff; /* Diamond Light Blue */
        }

        .form-container {
            background: #1a1a1a;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        input {
            background: #f5f5f5;
            color: black;
        }

        button {
            background-color: #ff4d4d; /* Diamond Red */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e90ff; /* Diamond Light Blue */
        }
    </style>

    <script>
        function showForm(formId, button) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';

            document.querySelectorAll('.nav-tabs button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function validateSignup() {
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirm_password").value;
            let age = document.getElementById("age").value;

            if (pass !== confirmPass) {
                alert("Passwords do not match!");
                return false;
            }
            if (isNaN(age) || age < 13) {
                alert("You must be at least 13 years old to sign up.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="active" onclick="showForm('login-form', this)">Login</button>
        <button onclick="showForm('signup-form', this)">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Log In</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container" style="display: none;">
        <h2>Create an Account</h2>
        <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateSignup()">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
